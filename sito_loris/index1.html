<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="style-form-box-model.css">
</head>
<body>
    <div class="contenitore-form">
        <h1>Registrazione Utente</h1>

        <form method="POST" action="process-form.php">

            <div class="gruppo-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="gruppo-form">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>

            <div class="gruppo-form gruppo-genere">
                <label>Genere:</label>
                <input type="radio" id="maschio" name="genere" value="maschio" required>
                <label for="maschio">Maschio</label>

                <input type="radio" id="femmina" name="genere" value="femmina" required>
                <label for="femmina">Femmina</label>
            </div>

            <div class="gruppo-form">
                <label for="data-nascita">Data di nascita</label>
                <input type="date" id="data-nascita" name="data-nascita" required>
            </div>

            <div class="gruppo-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="gruppo-form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-invia">Invia</button>
        </form>
    </div>
</body>
</html>
